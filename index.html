<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">
      <span id="infoText"></span>
      <button>RESET</button>
    </div>
    <div class="grid-container">
      <div class="cell1" id="cell1"></div>
      <div class="cell2" id="cell2"></div>
      <div class="cell3" id="cell3"></div>
      <div class="cell4" id="cell4"></div>
      <div class="cell5" id="cell5"></div>
      <div class="cell6" id="cell6"></div>
      <div class="cell7" id="cell7"></div>
      <div class="cell8" id="cell8"></div>
      <div class="cell9" id="cell9"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
