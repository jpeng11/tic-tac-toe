<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">
      <span id="infoText"></span>
      <button>RESET</button>
    </div>
    <div class="grid-container">
      <div class="cell" id="cell1" cellIdx="0"></div>
      <div class="cell" id="cell2" cellIdx="1"></div>
      <div class="cell" id="cell3" cellIdx="2"></div>
      <div class="cell" id="cell4" cellIdx="3"></div>
      <div class="cell" id="cell5" cellIdx="4"></div>
      <div class="cell" id="cell6" cellIdx="5"></div>
      <div class="cell" id="cell7" cellIdx="6"></div>
      <div class="cell" id="cell8" cellIdx="7"></div>
      <div class="cell" id="cell9" cellIdx="8"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
